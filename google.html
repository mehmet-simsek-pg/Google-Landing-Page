<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./google.css" />
  </head>
  <body>
    <header>
      <ul class="left">
        <li class="about">
          <a href="#about">About</a>
        </li>
        <li class="store">
          <a href="#store">Store</a>
        </li>
      </ul>
      <ul class="right">
        <li class="gmail">
          <a href="#gmail">Gmail</a>
        </li>
        <li class="images">
          <a href="#images">Images</a>
        </li>
        <li class="icon">
          <a href="#menu"><img src="./assets/appicon.png" alt="menu_icon" /></a>
        </li>
        <li class="signIn-btn">
          <button>Sign In</button>
        </li>
      </ul>
    </header>
    <div class="clear_div"></div>
    <main>
      <div class="title">
        <img class="title_img" src="./assets/googlelogo.png" alt="google_logo" />
      </div>
      <div class="search_bar">
        <img
          class="search_icon"
          src="./assets/Magnifying_glass_icon.png"
          alt="search_icon"
        />
        <input type="search" name="" id="" />
        <a href="#record"
          ><img
            class="google_mic"
            src="./assets/google_microphone.png"
            alt="google_mic"
            width="10px"
        /></a>
         <button class="google_search">Google Search</button>
        <button class="feel_btn">I'm Feeling Lucky</button>
      </div>

      <div class="language">
        <h4>Other Languages you can use Google: </h4>
        <a href="#language">English</a>
      </div>
    </main>
  </body>
</html>
